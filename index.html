<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="./index.js" defer></script>
</head>

<body>

    <div class="container">
        <div class="box">

            <section class="upper">
                <h1>QR Code Generator</h1>
                <p>Write a text to create QR code</p>
            </section>

            <form id="qrForm">
                <input type="text" name="qrText" id="qrInputText" placeholder="Enter Text">
                <button type="text">Generate QR Code</button>
            </form>

            <section class="qr_container " id="qrContainer">
                <img src="./qr.webp" id="qrImage" alt="QR Code">
            </section>

        </div>
    </div>

</body>
</html>
